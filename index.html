<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Cars</title>

    <!-- jQuery 3.7.0 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
            integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Bootstrap 5.3.1 CSS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css"
          integrity="sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.bundle.min.js"
            integrity="sha512-ToL6UYWePxjhDQKNioSi4AyJ5KkRxY+F1+Fi7Jgh0Hp5Kk2/s8FD7zusJDdonfe5B00Qw+B8taXxF6CFLnqNCw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Fontawesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
            integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
        }
    </style>
</head>

<body style="background-color: #e7eff9;">
    <!-- Navbar start -->
    <nav class="navbar p-0">
        <div class="container">
            <a class="navbar-brand p-0" href="#">
                <img src="img/logo-200.png" alt="Logo" width="96" height="96"
                     class="d-inline-block align-text-top">
                <span class="nav-page-title d-inline-block mt-1">Cosmic
                    Cars</span>
            </a>
            <ul class="navbar-nav ml-auto d-flex flex-row">
                <li class="nav-item">
                    <a class="nav-link py-2 active" aria-current="page"
                       href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link py-2" href="#">About Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Navbar end -->

    <!-- Hero start -->
    <section class="hero pt-4 pb-5">
        <div class="container">
            <h2 class="hero-section-title mb-4 display-6 text-center">Find your
                next
                car</h2>
            <div class="row justify-content-center">
                <div class="col-8 search-car-form-container p-4">
                    <form action="">
                        <div class="row mb-4">
                            <div class="col">
                                <div class="form-check d-inline-block">
                                    <input class="form-check-input"
                                           type="checkbox" value="New"
                                           id="newCarCheckBox" checked>
                                    <label class="form-check-label"
                                           for="newCarCheckBox">
                                        New Cars</label>
                                </div>
                                <div
                                     class="form-check ms-lg-3 mb-3 d-inline-block">
                                    <input class="form-check-input"
                                           type="checkbox" value=""
                                           id="flexCheckChecked" checked>
                                    <label class="form-check-label"
                                           for="flexCheckChecked">
                                        Used Cars </label>
                                </div>
                            </div>
                            <div class="col">
                                <select class="form-select"
                                        aria-label="Mody Type">
                                    <option selected>Body Type
                                    </option>
                                    <option value="0">All Body Types</option>
                                    <option value="1">Sedan</option>
                                    <option value="2">Wagon</option>
                                    <option value="3">SUV</option>
                                    <option value="4">People Mover</option>
                                    <option value="5">CX-5</option>
                                    <option value="6">Hatch</option>
                                    <option value="7">UTE</option>
                                    <option value="8">Van</option>
                                    <option value="9">Bus</option>
                                    <option value="10">Truck</option>
                                    <option value="100">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col">
                                <select class="form-select mb-3"
                                        aria-label="Make">
                                    <option selected>Make
                                    </option>
                                    <option value="0">All Makes</option>
                                    <option value="1">Toyota</option>
                                    <option value="2">Mazda</option>
                                    <option value="3">Kia</option>
                                    <option value="4">Mitsubishi</option>
                                    <option value="5">Hyundai</option>
                                    <option value="6">Ford</option>
                                    <option value="7">MG</option>
                                    <option value="8">Subaru</option>
                                    <option value="9">Isuzu</option>
                                    <option value="10">Volkswagen</option>
                                    <option value="100">Other</option>
                                </select>
                            </div>
                            <div class="col">
                                <select class="form-select"
                                        aria-label="Location">
                                    <option selected>Location
                                    </option>
                                    <option value="0">All Locations</option>
                                    <option value="1">Queensland</option>
                                    <option value="2">New South Wales</option>
                                    <option value="3">Australian Capital
                                        Territory</option>
                                    <option value="4">Victoria</option>
                                    <option value="5">Northern Territory
                                    </option>
                                    <option value="6">Sout Australia</option>
                                    <option value="7">Western Australia</option>
                                    <option value="100">Other</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col">
                                <select class="form-select" aria-label="Model">
                                    <option selected>Model
                                    </option>
                                    <option value="0">All Models</option>
                                    <option value="1">Hilux</option>
                                    <option value="2">Ranger</option>
                                    <option value="3">Rav-4</option>
                                    <option value="4">Triton</option>
                                    <option value="5">CX-5</option>
                                    <option value="6">Corolla</option>
                                    <option value="7">Landcruiser</option>
                                    <option value="8">Ute D-Max</option>
                                    <option value="9">ZS</option>
                                    <option value="10">i30</option>
                                    <option value="100">Other</option>
                                </select>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <input type="text" class="form-control"
                                           id="keywords" placeholder="Keywords">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col d-flex justify-content-center">
                                <button type="submit"
                                        class="btn btn-primary">Show me
                                    cars!</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>


        </div>
    </section>
    <!-- Hero end -->

    <!-- New Cars Start -->
    <section class="new-cars pt-4 pb-5">
        <div class="container">
            <h2 class="section-title mb-4 display-6 text-center">New Cars</h2>
        </div>
    </section>
    <!-- New Cars End -->



    <!-- Bootstrap Tootips initialisation -->
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>

</body>

</html>
